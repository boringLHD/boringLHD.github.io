			that.series = []

				}]

					'#DD0000', '#FFFF00', '#FFFFFF', '#00FF00'
				]
				for (var i = 0; i < color.length; i++) {
					let a = Math.random() * aa
					let b = Math.random() * bb
					let one = {
						coords: [
							[x, y],
							[x + a, y + b]
						],
						lineStyle: {
							normal: {
								color: color[i]
							}
						}
					}

					all.push(one)
					let two = { //ç¬¬äºŒè±¡é™

						],

							}
						}
					}
					all.push(two)
					let three = { //ç¬¬ä¸‰è±¡é™

						],

							}
						}
					}
					all.push(three)
					let four = { // ç¬¬å››è±¡é™
						coords: [
							[x, y],
							[x + a, y - b]
						],
						lineStyle: {
							normal: {
								color: color[i]
							}
						}
					}
					all.push(four)
				}

				that.series.push({
					type: 'bar',
					data: build(),
					itemStyle: {
						normal: {
							color: 'transparent'
						},
					}
				}, {
					coordinateSystem: 'cartesian2d',
					type: 'lines',
					zlevel: -2,
					effect: {
						show: true,
						period: 1,
						trailLength: 0.01,
						symbolSize: 4,
						symbol: 'circle',
						loop: true
					},
					lineStyle: {
						normal: {
							color: '#ccc',
							opacity: 0,
							curveness: 0
						}
					},
					data: pole,
				}, {
					coordinateSystem: 'cartesian2d',
					type: 'lines',
					zlevel: 2,
					symbolSize: 3,
					effect: {
						show: true,
						period: 1,
						trailLength: 0.01,
						symbolSize: 5,
						symbol: 'pin',
						loop: true
					},
					lineStyle: {
